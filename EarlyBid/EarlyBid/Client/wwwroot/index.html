    <script src="_framework/blazor.webassembly.js"></script>

    <script src="dist/signalr.min.js"></script>
    <script type="text/javascript">
        "use strict";
        var connection = new signalR.HubConnectionBuilder().withUrl("/auctions").build();
        connection.on("ReceivedBid", function (user, message) {
            DotNet.invokeMethodAsync('EarlyBid.Client', 'LoadListAsync');
        });

        connection.start().catch(function (err) {
            return console.error(err.toString());
        });
        
        function newAuction() {
            connection.invoke("ReceivedBid", "", "").catch(err => console.error(err.toString()));
        }
    </script>
